<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kamalakannan Sundaramurthy</title>
    <script src="config.js"></script>
    <script src="config.local.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lock-icon {
            font-size: 80px;
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .btn-guest {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-guest:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4);
        }

        .guest-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            color: #0066cc;
            border-left: 4px solid #0066cc;
            display: none;
        }

        .guest-info.show {
            display: block;
            animation: slideUp 0.5s ease-out;
        }

        .guest-info strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .password-display {
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
            word-break: break-all;
            border: 2px dashed #0066cc;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="lock-icon">üîê</div>
        <h1>Willkommen</h1>
        <p class="subtitle">Bitte melden Sie sich an, um fortzufahren<br><small>Please log in to continue</small></p>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername / Username</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Benutzername eingeben"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Passwort / Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Passwort eingeben"
                    >
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">Anmelden / Login</button>
        </form>
        
        <div id="loading" class="loading">
            <span class="spinner"></span>Authentifizierung l√§uft...
        </div>

        <div class="divider">ODER / OR</div>

        <button type="button" class="btn-guest" id="guestBtn">
            üé´ Gast-Zugang anfordern / Request Guest Access
        </button>

        <!-- Guest password display removed as requested -->
        
        <p class="footer-text">
            üîí Sichere Verbindung √ºber HTTPS<br>
            Secure connection via HTTPS
        </p>
    </div>

    <script src="guest-passwords.js"></script>
    <script>
        // Check if already authenticated
        if (sessionStorage.getItem('resumeAuth') === 'true') {
            window.location.href = 'index.html';
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');
        const guestBtn = document.getElementById('guestBtn');
        const guestInfo = document.getElementById('guestInfo');
        const generatedPassword = document.getElementById('generatedPassword');
        const remainingCount = document.getElementById('remainingCount');
        
        // Check if guest access was already used in this browser
        if (sessionStorage.getItem('guestAccessUsed') === 'true') {
            guestBtn.disabled = true;
            guestBtn.textContent = '‚úÖ Gast-Zugang bereits verwendet / Guest access already used';
            guestBtn.style.opacity = '0.5';
            guestBtn.style.cursor = 'not-allowed';
        }
        
        // Guest Access Button Handler
        guestBtn.addEventListener('click', function() {
            const remaining = getRemainingPasswordCount();
            
            if (remaining === 0) {
                errorMessage.textContent = '‚ùå Keine Gast-Passw√∂rter mehr verf√ºgbar / No guest passwords available';
                errorMessage.classList.add('show');
                return;
            }
            
            // Get a random unused password
            const usedPasswords = JSON.parse(localStorage.getItem('usedGuestPasswords') || '[]');
            const availablePasswords = GUEST_PASSWORDS.filter(pwd => !usedPasswords.includes(pwd));
            
            if (availablePasswords.length === 0) {
                errorMessage.textContent = '‚ùå Keine Gast-Passw√∂rter mehr verf√ºgbar / No guest passwords available';
                errorMessage.classList.add('show');
                return;
            }
            
            const randomPassword = availablePasswords[Math.floor(Math.random() * availablePasswords.length)];
            
            // Pre-fill the form and auto-submit
            document.getElementById('username').value = 'GUEST';
            document.getElementById('password').value = randomPassword;
            
            // Mark guest access as used in this browser session
            sessionStorage.setItem('guestAccessUsed', 'true');
            
            // Hide error if any
            errorMessage.classList.remove('show');
            
            // Disable guest button to prevent multiple requests
            guestBtn.disabled = true;
            guestBtn.textContent = '‚è≥ Anmeldung l√§uft... / Logging in...';
            
            // Auto-submit the form
            setTimeout(() => {
                loginForm.dispatchEvent(new Event('submit'));
            }, 500);
        });
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Hide error message
            errorMessage.classList.remove('show');
            
            // Show loading
            loading.classList.add('show');
            loginBtn.disabled = true;
            
            // Simple password check (NOT SECURE - client-side only!)
            setTimeout(() => {
                loading.classList.remove('show');
                loginBtn.disabled = false;
                
                // Debug logging
                console.log('CONFIG available:', typeof window.CONFIG !== 'undefined');
                console.log('CONFIG values:', window.CONFIG);
                console.log('Entered username:', username);
                console.log('Expected username:', window.CONFIG?.USERNAME);
                
                let isValid = false;
                let errorMsg = '‚ùå Ung√ºltige Anmeldedaten / Invalid credentials';
                
                // Check regular user (from config)
                if (window.CONFIG && username === window.CONFIG.USERNAME && password === window.CONFIG.PASSWORD) {
                    isValid = true;
                    console.log('‚úÖ Regular user login successful');
                }
                // Check guest user
                else if (username.toUpperCase() === 'GUEST') {
                    const guestValidation = validateGuestPassword(password);
                    
                    if (guestValidation.valid) {
                        isValid = true;
                        console.log('‚úÖ Guest user login successful');
                    } else if (guestValidation.reason === 'already_used') {
                        errorMsg = '‚ùå Dieses Gast-Passwort wurde bereits verwendet / This guest password has already been used';
                    } else {
                        errorMsg = '‚ùå Ung√ºltiges Gast-Passwort / Invalid guest password';
                    }
                }
                
                if (isValid) {
                    // Store authentication in session
                    sessionStorage.setItem('resumeAuth', 'true');
                    sessionStorage.setItem('resumeUser', username.toUpperCase());
                    
                    // Redirect to resume
                    window.location.href = 'index.html';
                } else {
                    // Show error
                    errorMessage.textContent = errorMsg;
                    errorMessage.classList.add('show');
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    
                    // Hide guest info if shown
                    guestInfo.classList.remove('show');
                }
            }, 500);
        });
        
        // Check if we came here from an auth failure
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'auth') {
            errorMessage.textContent = '‚ö†Ô∏è Bitte melden Sie sich an / Please log in';
            errorMessage.classList.add('show');
        }
        
        // Update remaining count on load
        window.addEventListener('load', function() {
            const remaining = getRemainingPasswordCount();
            if (remaining < 10) {
                guestBtn.innerHTML = `üé´ Gast-Zugang (${remaining} verf√ºgbar / ${remaining} available)`;
            }
        });
    </script>
</body>
</html>
