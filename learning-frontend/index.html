<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Learning App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container" class="centered">
    <div id="login-section">
      <h2>Login to School Learning App</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
      <div id="login-error" class="error-message"></div>
    </div>

    <div id="register-section" style="display:none;">
      <h2>Register for School Learning App</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
      <div id="register-error" class="error-message"></div>
    </div>
  </div>
  <div id="app-container" style="display:none;">
    <div class="header">
      <h2>Welcome to School Learning App!</h2>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
    <div id="chat-ui">
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Ask a question..." required>
        <button type="submit">Send</button>
      </form>
      <div id="chat-response"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
