<!DOCTYPE html>
<html>
<head>
    <title>Migrate Albums to GitHub Gist</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; }
        .status { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 8px;
            font-weight: 600;
        }
        .info { background: #dbeafe; color: #1e40af; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #5568d3; }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed;
        }
        pre {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            max-height: 400px;
        }
        .step {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #667eea;
            background: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Migrate Albums to GitHub Gist</h1>
        
        <div class="step">
            <h3>Step 1: Check Existing Albums</h3>
            <button onclick="checkLocalStorage()">Check localStorage</button>
            <div id="localStorageStatus"></div>
        </div>

        <div class="step">
            <h3>Step 2: View Album Data</h3>
            <button onclick="showAlbums()">Show Albums</button>
            <div id="albumData"></div>
        </div>

        <div class="step">
            <h3>Step 3: Sync to GitHub Gist</h3>
            <button onclick="syncToGist()" id="syncBtn">Sync to GitHub Gist</button>
            <div id="syncStatus"></div>
        </div>

        <div class="step">
            <h3>Step 4: Verify Sync</h3>
            <button onclick="loadFromGist()">Load from Gist</button>
            <div id="gistStatus"></div>
        </div>
    </div>

    <script>
        const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN_HERE'; // Replace with your token
        let GIST_ID = '';
        let albums = [];

        function checkLocalStorage() {
            const localData = localStorage.getItem('photoAlbums');
            const statusDiv = document.getElementById('localStorageStatus');
            
            if (localData) {
                try {
                    albums = JSON.parse(localData);
                    statusDiv.innerHTML = `<div class="status success">
                        ‚úÖ Found ${albums.length} album(s) in localStorage!
                    </div>`;
                } catch (e) {
                    statusDiv.innerHTML = `<div class="status error">
                        ‚ùå Error parsing localStorage: ${e.message}
                    </div>`;
                }
            } else {
                statusDiv.innerHTML = `<div class="status info">
                    ‚ÑπÔ∏è No albums found in localStorage
                </div>`;
            }
        }

        function showAlbums() {
            const dataDiv = document.getElementById('albumData');
            
            if (albums.length === 0) {
                checkLocalStorage();
            }
            
            if (albums.length > 0) {
                let html = '<div class="status info">Albums found:</div><pre>';
                albums.forEach((album, i) => {
                    html += `\n${i + 1}. ${album.name} (${album.photos.length} photos)`;
                });
                html += '</pre><pre>' + JSON.stringify(albums, null, 2) + '</pre>';
                dataDiv.innerHTML = html;
            } else {
                dataDiv.innerHTML = '<div class="status error">No albums to show</div>';
            }
        }

        async function syncToGist() {
            const statusDiv = document.getElementById('syncStatus');
            const syncBtn = document.getElementById('syncBtn');
            
            if (albums.length === 0) {
                statusDiv.innerHTML = '<div class="status error">‚ùå No albums to sync. Click "Check localStorage" first.</div>';
                return;
            }

            syncBtn.disabled = true;
            statusDiv.innerHTML = '<div class="status info">üîÑ Syncing to GitHub Gist...</div>';

            try {
                const data = {
                    albums: albums,
                    lastUpdated: new Date().toISOString(),
                    user: 'photos'
                };

                const gistData = {
                    description: 'Photo Album Data - Auto-synced',
                    public: false,
                    files: {
                        'photo-albums.json': {
                            content: JSON.stringify(data, null, 2)
                        }
                    }
                };

                let response;

                if (GIST_ID) {
                    // Update existing
                    response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(gistData)
                    });
                } else {
                    // Create new
                    response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(gistData)
                    });
                }

                if (response.ok) {
                    const gist = await response.json();
                    GIST_ID = gist.id;
                    
                    statusDiv.innerHTML = `<div class="status success">
                        ‚úÖ Successfully synced to GitHub Gist!<br><br>
                        <strong>Gist ID:</strong> ${GIST_ID}<br>
                        <strong>URL:</strong> <a href="${gist.html_url}" target="_blank">${gist.html_url}</a><br><br>
                        <strong>üìù Copy this Gist ID - you'll need it next!</strong>
                    </div>`;
                    
                    console.log('Gist ID:', GIST_ID);
                } else {
                    const error = await response.text();
                    throw new Error(`GitHub API error: ${response.status} - ${error}`);
                }

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">
                    ‚ùå Error syncing to Gist: ${error.message}
                </div>`;
                console.error('Sync error:', error);
            } finally {
                syncBtn.disabled = false;
            }
        }

        async function loadFromGist() {
            const statusDiv = document.getElementById('gistStatus');
            
            if (!GIST_ID) {
                statusDiv.innerHTML = '<div class="status error">‚ùå No Gist ID. Sync to Gist first.</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="status info">üîÑ Loading from Gist...</div>';

            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const gist = await response.json();
                    const fileContent = gist.files['photo-albums.json'].content;
                    const data = JSON.parse(fileContent);
                    
                    statusDiv.innerHTML = `<div class="status success">
                        ‚úÖ Successfully loaded from Gist!<br><br>
                        Found ${data.albums.length} album(s)<br>
                        Last updated: ${new Date(data.lastUpdated).toLocaleString()}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    throw new Error(`Failed to load: ${response.status}`);
                }

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">
                    ‚ùå Error loading from Gist: ${error.message}
                </div>`;
            }
        }

        // Auto-check on load
        window.onload = () => {
            checkLocalStorage();
            if (albums.length > 0) {
                showAlbums();
            }
        };
    </script>
</body>
</html>
