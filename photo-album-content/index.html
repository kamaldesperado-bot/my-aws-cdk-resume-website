<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album - AWS Native</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="config.local.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üì∏ Photo Album</h1>
            <p>AWS-native photo storage and processing</p>
            <div class="user-info" id="userInfo">
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="upload-section" id="uploadSection">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">üìÅ</div>
                <h3>Upload Photos</h3>
                <p>Drag & drop photos here or click to browse</p>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <button class="btn-primary" onclick="document.getElementById('fileInput').click()">Choose Files</button>
            </div>
            <div class="upload-progress" id="uploadProgress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">Uploading...</p>
            </div>
        </div>

        <div class="albums-section">
            <div class="section-header">
                <h2>üìÇ Albums</h2>
                <button class="btn-secondary" onclick="createAlbum()">+ New Album</button>
            </div>
            <div class="albums-grid" id="albumsGrid">
                <div class="album-card" onclick="openAlbum('default')">
                    <div class="album-cover">üì∑</div>
                    <h3>Default Album</h3>
                    <p>0 photos</p>
                </div>
            </div>
        </div>

        <div class="photos-section" id="photosSection">
            <div class="section-header">
                <h2>üñºÔ∏è Recent Photos</h2>
                <div class="view-controls">
                    <button class="btn-view active" data-view="grid">Grid</button>
                    <button class="btn-view" data-view="list">List</button>
                </div>
            </div>
            <div class="photos-grid" id="photosGrid">
                <div class="empty-state">
                    <div class="empty-icon">üì∏</div>
                    <h3>No photos yet</h3>
                    <p>Upload your first photo to get started</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="photoModal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDate"></p>
                <button class="btn-delete" onclick="deletePhoto()">üóëÔ∏è Delete Photo</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
